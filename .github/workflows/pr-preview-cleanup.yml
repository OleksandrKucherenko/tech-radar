# Workflow for cleaning up PR previews when PR is closed
name: PR Preview Cleanup

on:
  pull_request:
    types: [closed]
    branches: ["master"]

# Limit permissions to only what's needed
permissions:
  contents: write
  pull-requests: write

jobs:
  cleanup-preview:
    name: Cleanup PR Preview
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup cleanup environment
        id: cleanup
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          PREVIEW_DIR="pr-${PR_NUMBER}"
          echo "preview_dir=${PREVIEW_DIR}" >> $GITHUB_OUTPUT
          echo "Cleaning up preview for PR #${PR_NUMBER}"

      - name: Setup gh-pages branch
        id: setup
        run: |
          # Check if gh-pages branch exists on remote
          if git ls-remote --heads origin gh-pages | grep -q gh-pages; then
            echo "gh-pages branch exists, checking it out..."
            git fetch origin gh-pages
            git worktree add gh-pages-branch gh-pages
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "gh-pages branch doesn't exist, nothing to clean up"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Remove PR preview directory
        if: steps.setup.outputs.exists == 'true'
        run: |
          PREVIEW_DIR="${{ steps.cleanup.outputs.preview_dir }}"

          # Navigate to gh-pages branch
          cd gh-pages-branch

          # Remove preview directory if it exists
          if [ -d "${PREVIEW_DIR}" ]; then
            rm -rf "${PREVIEW_DIR}"

            # Configure git
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            # Commit and push
            git add .
            git commit -m "Remove preview for closed PR #${{ github.event.pull_request.number }}"
            git push origin gh-pages

            echo "âœ… Preview directory removed successfully"
          else
            echo "â„¹ï¸ Preview directory does not exist, nothing to clean up"
          fi

      - name: Add cleanup status to job summary
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          PREVIEW_DIR="${{ steps.cleanup.outputs.preview_dir }}"

          echo "## ðŸ§¹ PR Preview Cleanup Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ **PR:** #$PR_NUMBER" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ **Directory:** \`$PREVIEW_DIR\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… The preview site has been removed from GitHub Pages." >> $GITHUB_STEP_SUMMARY

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = ${{ github.event.pull_request.number }};

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: 'ðŸ§¹ PR preview has been cleaned up and removed.'
            });
