# Automated release workflow triggered by version tags
# Creates minified radar.js releases and publishes to GitHub Releases
name: Create Release

on:
  push:
    tags:
      - 'v*' # Trigger on any tag starting with 'v' (e.g., v0.14.1, v1.0.0-alpha.2+meta.1)

  # Allows manual workflow dispatch for testing
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version tag (e.g., v0.14.1)'
        required: true
        type: string

# Permissions needed for creating releases
permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG_NAME="${{ github.event.inputs.tag }}"
          else
            TAG_NAME="${GITHUB_REF#refs/tags/}"
          fi
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          VERSION="${TAG_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Validate semver format
        id: validate
        env:
          VERSION: ${{ steps.version.outputs.version }}
          TAG_NAME: ${{ steps.version.outputs.tag }}
        run: ./scripts/release.sh validate

      - name: Build minified release
        if: steps.validate.outputs.is_valid == 'true'
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: ./scripts/release.sh build

      - name: Delete existing release if tag was reassigned
        if: steps.validate.outputs.is_valid == 'true'
        env:
          TAG_NAME: ${{ steps.version.outputs.tag }}
          GH_TOKEN: ${{ github.token }}
        run: ./scripts/release.sh cleanup

      - name: Create GitHub Release
        if: steps.validate.outputs.is_valid == 'true'
        id: create_release
        env:
          TAG_NAME: ${{ steps.version.outputs.tag }}
          VERSION: ${{ steps.version.outputs.version }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_SHA: ${{ github.sha }}
          GH_TOKEN: ${{ github.token }}
        run: ./scripts/release.sh create

      - name: Add release summary
        if: steps.validate.outputs.is_valid == 'true'
        env:
          TAG_NAME: ${{ steps.version.outputs.tag }}
          VERSION: ${{ steps.version.outputs.version }}
          RELEASE_URL: ${{ steps.create_release.outputs.release_url }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: ./scripts/release.sh summary
