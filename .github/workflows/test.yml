# Run unit tests on PRs with code coverage reporting
name: Tests

on:
  pull_request:
    branches: ["master"]
  push:
    branches: ["master"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better coverage diff

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests with coverage
        run: bun test --coverage --coverage-reporter=lcov

      - name: Generate JUnit test results
        if: always()
        run: bun test --reporter=junit --reporter-outfile=./test-results.xml

      - name: Verify test artifacts
        if: always()
        run: |
          echo "Checking for test artifacts..."
          ls -la coverage/ 2>/dev/null || echo "No coverage directory"
          ls -la test-results.xml 2>/dev/null || echo "No test-results.xml file"
          echo "Current directory contents:"
          ls -la

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true

      - name: Upload test results to Codecov
        if: always()
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./test-results.xml
          flags: unittests
          fail_ci_if_error: false

      - name: Add test summary to job
        if: always()
        run: |
          echo "## ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "coverage/lcov.info" ]; then
            echo "âœ… Tests completed with coverage reporting" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Coverage report has been uploaded to Codecov.io" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Tests completed but coverage file not found" >> $GITHUB_STEP_SUMMARY
          fi
