<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="radarGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1" />
    </radialGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#radarGradient)" stroke="#fff" stroke-width="2"/>
  <!-- Radar rings -->
  <circle cx="50" cy="50" r="12" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.6"/>
  <circle cx="50" cy="50" r="24" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.6"/>
  <circle cx="50" cy="50" r="36" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.6"/>
  <!-- Radar sweep line -->
  <line x1="50" y1="50" x2="50" y2="14" stroke="#fff" stroke-width="2" opacity="0.8"/>
  <line x1="50" y1="50" x2="86" y2="50" stroke="#fff" stroke-width="2" opacity="0.8"/>
  <!-- Center dot -->
  <circle cx="50" cy="50" r="3" fill="#fff"/>
</svg>
