    <div class="demo-toolbar" role="region" aria-label="JSON configuration tools">
      <div class="demo-toolbar__controls">
        <button type="button" class="demo-toolbar__button demo-toolbar__button--icon" id="jsonImportButton" title="Import JSON Configuration" aria-label="Import JSON">
          <i class="fas fa-file-import"></i>
        </button>
        <button type="button" class="demo-toolbar__button demo-toolbar__button--icon" id="jsonExportButton" title="Export JSON Configuration" aria-label="Export JSON">
          <i class="fas fa-file-export"></i>
        </button>
        <input type="file" id="jsonImportInput" accept="application/json,.json" hidden />
      </div>
      <p class="demo-toolbar__message" id="jsonToolbarMessage" role="status" aria-live="polite"></p>
    </div>

    <div class="radar-container">
      <svg id="radar"></svg>
    </div>

    <script>
      // Configuration state
      let currentConfig = null;
      const demoSlug = "demo-2x4";

      // Get JSON I/O helpers
      const jsonIOHelpers = radar_visualization && radar_visualization.jsonIO;
      const { exportConfig, importConfig } = jsonIOHelpers || {};

      // Toolbar message handling
      const jsonToolbarMessageEl = document.getElementById("jsonToolbarMessage");
      function showToolbarMessage(message, state = "info") {
        if (jsonToolbarMessageEl) {
          jsonToolbarMessageEl.textContent = message;
          jsonToolbarMessageEl.dataset.state = state;
          if (state !== "error") {
            setTimeout(() => {
              jsonToolbarMessageEl.textContent = "";
              delete jsonToolbarMessageEl.dataset.state;
            }, 3000);
          }
        }
      }

      // Render visualization
      function renderRadar(config) {
        currentConfig = config;
        radar_visualization(config);
      }

      // Initial config
      const initialConfig = {
        repo_url: "https://github.com/OleksandrKucherenko/tech-radar",
        svg_id: "radar",
        colors: {
          background: "#fff",
          grid: "#bbb",
          inactive: "#ddd",
        },
        font_family: "Arial, Helvetica",
        title: "2 Quadrants √ó 4 Rings",
        quadrants: [{ name: "Frontend" }, { name: "Backend" }],
        rings: [
          { name: "ADOPT", color: "#5ba300" },
          { name: "TRIAL", color: "#009eb0" },
          { name: "ASSESS", color: "#c7ba00" },
          { name: "HOLD", color: "#e09b96" },
        ],
        print_layout: true,
        links_in_new_tabs: true,
        entries: [
          { label: "React", quadrant: 0, ring: 0, moved: 0, active: true },
          { label: "Vue", quadrant: 0, ring: 0, moved: 1, active: true },
          { label: "Svelte", quadrant: 0, ring: 0, moved: -1, active: true },
          { label: "Solid", quadrant: 0, ring: 0, moved: 2, active: true },
          { label: "Next.js", quadrant: 0, ring: 0, moved: 0, active: true },
          { label: "Nuxt.js", quadrant: 0, ring: 0, moved: 1, active: true },
          { label: "Remix", quadrant: 0, ring: 0, moved: -1, active: true },
          { label: "Astro", quadrant: 0, ring: 1, moved: 1, active: true },
          { label: "Gatsby", quadrant: 0, ring: 1, moved: -1, active: true },
          { label: "Qwik", quadrant: 0, ring: 1, moved: 2, active: true },
          { label: "Preact", quadrant: 0, ring: 1, moved: 0, active: true },
          { label: "Lit", quadrant: 0, ring: 1, moved: 1, active: true },
          { label: "Alpine.js", quadrant: 0, ring: 1, moved: -1, active: true },
          { label: "Stimulus", quadrant: 0, ring: 1, moved: 2, active: true },
          { label: "Angular", quadrant: 0, ring: 2, moved: -1, active: true },
          { label: "Backbone", quadrant: 0, ring: 2, moved: 2, active: true },
          { label: "Ember", quadrant: 0, ring: 2, moved: 0, active: true },
          { label: "Mithril", quadrant: 0, ring: 2, moved: 1, active: true },
          { label: "Riot", quadrant: 0, ring: 2, moved: -1, active: true },
          { label: "Polymer", quadrant: 0, ring: 2, moved: 2, active: true },
          { label: "Knockout", quadrant: 0, ring: 2, moved: 0, active: true },
          { label: "jQuery", quadrant: 0, ring: 3, moved: 2, active: true },
          { label: "Dojo", quadrant: 0, ring: 3, moved: 0, active: true },
          { label: "Ext JS", quadrant: 0, ring: 3, moved: 1, active: true },
          { label: "Handlebars", quadrant: 0, ring: 3, moved: -1, active: true },
          { label: "Mustache", quadrant: 0, ring: 3, moved: 2, active: true },
          { label: "Marionette", quadrant: 0, ring: 3, moved: 0, active: true },
          { label: "SproutCore", quadrant: 0, ring: 3, moved: 1, active: true },
          { label: "Node.js", quadrant: 1, ring: 0, moved: 2, active: true },
          { label: "Express", quadrant: 1, ring: 0, moved: 0, active: true },
          { label: "Fastify", quadrant: 1, ring: 0, moved: 1, active: true },
          { label: "NestJS", quadrant: 1, ring: 0, moved: -1, active: true },
          { label: "Koa", quadrant: 1, ring: 0, moved: 2, active: true },
          { label: "Hapi", quadrant: 1, ring: 0, moved: 0, active: true },
          { label: "AdonisJS", quadrant: 1, ring: 0, moved: 1, active: true },
          { label: "Deno", quadrant: 1, ring: 1, moved: 0, active: true },
          { label: "Bun", quadrant: 1, ring: 1, moved: 1, active: true },
          { label: "Spring Boot", quadrant: 1, ring: 1, moved: -1, active: true },
          { label: "Micronaut", quadrant: 1, ring: 1, moved: 2, active: true },
          { label: "Quarkus", quadrant: 1, ring: 1, moved: 0, active: true },
          { label: "Django", quadrant: 1, ring: 1, moved: 1, active: true },
          { label: "Flask", quadrant: 1, ring: 1, moved: -1, active: true },
          { label: "Laravel", quadrant: 1, ring: 2, moved: 1, active: true },
          { label: "Phoenix", quadrant: 1, ring: 2, moved: -1, active: true },
          { label: "Rails", quadrant: 1, ring: 2, moved: 2, active: true },
          { label: "Play", quadrant: 1, ring: 2, moved: 0, active: true },
          { label: "Sails.js", quadrant: 1, ring: 2, moved: 1, active: true },
          { label: "LoopBack", quadrant: 1, ring: 2, moved: -1, active: true },
          { label: "Feathers", quadrant: 1, ring: 2, moved: 2, active: true },
          { label: "ColdFusion", quadrant: 1, ring: 3, moved: -1, active: true },
          { label: "CGI", quadrant: 1, ring: 3, moved: 2, active: true },
          { label: "Struts", quadrant: 1, ring: 3, moved: 0, active: true },
          { label: "Zend Framework", quadrant: 1, ring: 3, moved: 1, active: true },
          { label: "SOAP Services", quadrant: 1, ring: 3, moved: -1, active: true },
          { label: "CORBA", quadrant: 1, ring: 3, moved: 2, active: true },
          { label: "WCF", quadrant: 1, ring: 3, moved: 0, active: true },
        ],
      };

      renderRadar(initialConfig);

      // Initialize JSON import/export
      if (exportConfig && importConfig) {
        const importButton = document.getElementById("jsonImportButton");
        const exportButton = document.getElementById("jsonExportButton");
        const importInput = document.getElementById("jsonImportInput");

        importButton.addEventListener("click", () => importInput.click());

        importConfig(
          importInput,
          importedConfig => {
            renderRadar(importedConfig);
          },
          {
            demoSlug,
            onSuccess: ({ fileName }) => {
              showToolbarMessage(`Imported ${fileName || "configuration"} successfully`, "success");
            },
            onError: message => {
              showToolbarMessage(message, "error");
            },
          }
        );

        exportConfig(exportButton, () => currentConfig, {
          demoSlug,
          onSuccess: ({ fileName }) => {
            showToolbarMessage(`Exported ${fileName}`, "success");
          },
          onError: message => {
            showToolbarMessage(message, "error");
          },
        });
      } else {
        showToolbarMessage("JSON helpers unavailable.", "error");
      }
    </script>
