<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tech Radar - Configuration Tests</title>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="radar.js"></script>
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    margin: 20px;
  }
  .test-section {
    margin-bottom: 100px;
    border: 2px solid #ddd;
    padding: 20px;
  }
  h2 {
    margin-top: 0;
  }
</style>
</head>
<body>

<h1>Tech Radar Configuration Tests</h1>

<div class="test-section">
  <h2>Test 1: Default 4 Quadrants x 4 Rings (Regression Test)</h2>
  <svg id="radar-4x4"></svg>
</div>

<div class="test-section">
  <h2>Test 2: 2 Quadrants x 4 Rings</h2>
  <svg id="radar-2x4"></svg>
</div>

<div class="test-section">
  <h2>Test 3: 6 Quadrants x 5 Rings</h2>
  <svg id="radar-6x5"></svg>
</div>

<div class="test-section">
  <h2>Test 4: 8 Quadrants x 8 Rings</h2>
  <svg id="radar-8x8"></svg>
</div>

<script>
// Test 1: Default 4x4 configuration (should work exactly as before)
radar_visualization({
  svg_id: "radar-4x4",
  width: 800,
  height: 600,
  title: "Test: 4 Quadrants x 4 Rings",
  quadrants: [
    { name: "Languages" },
    { name: "Infrastructure" },
    { name: "Datastores" },
    { name: "Data Management" }
  ],
  rings: [
    { name: "ADOPT", color: "#5ba300" },
    { name: "TRIAL", color: "#009eb0" },
    { name: "ASSESS", color: "#c7ba00" },
    { name: "HOLD", color: "#e09b96" }
  ],
  entries: [
    { label: "Python", quadrant: 0, ring: 0, moved: 0 },
    { label: "JavaScript", quadrant: 0, ring: 0, moved: 0 },
    { label: "Kubernetes", quadrant: 1, ring: 0, moved: 0 },
    { label: "PostgreSQL", quadrant: 2, ring: 0, moved: 0 },
    { label: "Kafka", quadrant: 3, ring: 0, moved: 0 }
  ]
});

// Test 2: 2 quadrants x 4 rings
radar_visualization({
  svg_id: "radar-2x4",
  width: 800,
  height: 600,
  title: "Test: 2 Quadrants x 4 Rings",
  quadrants: [
    { name: "Frontend" },
    { name: "Backend" }
  ],
  rings: [
    { name: "ADOPT", color: "#5ba300" },
    { name: "TRIAL", color: "#009eb0" },
    { name: "ASSESS", color: "#c7ba00" },
    { name: "HOLD", color: "#e09b96" }
  ],
  entries: [
    { label: "React", quadrant: 0, ring: 0, moved: 1 },
    { label: "Vue", quadrant: 0, ring: 1, moved: 0 },
    { label: "Node.js", quadrant: 1, ring: 0, moved: 0 },
    { label: "Django", quadrant: 1, ring: 1, moved: 0 }
  ]
});

// Test 3: 6 quadrants x 5 rings
radar_visualization({
  svg_id: "radar-6x5",
  width: 1000,
  height: 800,
  title: "Test: 6 Quadrants x 5 Rings",
  quadrants: [
    { name: "Languages" },
    { name: "Frameworks" },
    { name: "Platforms" },
    { name: "Tools" },
    { name: "Techniques" },
    { name: "Infrastructure" }
  ],
  rings: [
    { name: "ADOPT", color: "#5ba300" },
    { name: "TRIAL", color: "#009eb0" },
    { name: "ASSESS", color: "#c7ba00" },
    { name: "HOLD", color: "#e09b96" },
    { name: "DEPRECATED", color: "#cc0000" }
  ],
  entries: [
    { label: "Python", quadrant: 0, ring: 0, moved: 0 },
    { label: "React", quadrant: 1, ring: 0, moved: 1 },
    { label: "AWS", quadrant: 2, ring: 0, moved: 0 },
    { label: "Git", quadrant: 3, ring: 0, moved: 0 },
    { label: "TDD", quadrant: 4, ring: 0, moved: 2 },
    { label: "Docker", quadrant: 5, ring: 0, moved: 0 }
  ]
});

// Test 4: 8 quadrants x 8 rings
radar_visualization({
  svg_id: "radar-8x8",
  width: 1200,
  height: 1000,
  title: "Test: 8 Quadrants x 8 Rings",
  quadrants: [
    { name: "Lang" },
    { name: "Frame" },
    { name: "Plat" },
    { name: "Tools" },
    { name: "Tech" },
    { name: "Infra" },
    { name: "Data" },
    { name: "Sec" }
  ],
  rings: [
    { name: "R1", color: "#00ff00" },
    { name: "R2", color: "#00dd00" },
    { name: "R3", color: "#00bb00" },
    { name: "R4", color: "#009900" },
    { name: "R5", color: "#007700" },
    { name: "R6", color: "#cc8800" },
    { name: "R7", color: "#dd4400" },
    { name: "R8", color: "#ff0000" }
  ],
  entries: [
    { label: "A", quadrant: 0, ring: 0, moved: 0 },
    { label: "B", quadrant: 1, ring: 1, moved: 0 },
    { label: "C", quadrant: 2, ring: 2, moved: 0 },
    { label: "D", quadrant: 3, ring: 3, moved: 0 },
    { label: "E", quadrant: 4, ring: 4, moved: 0 },
    { label: "F", quadrant: 5, ring: 5, moved: 0 },
    { label: "G", quadrant: 6, ring: 6, moved: 0 },
    { label: "H", quadrant: 7, ring: 7, moved: 0 }
  ]
});
</script>

</body>
</html>
